{% extends 'main_page.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="form-group mt-5" style="width: 500px;">
    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>
    
    

{% endblock %}
