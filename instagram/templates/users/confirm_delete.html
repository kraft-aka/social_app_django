{% extends 'main_page.html' %}

{% block content %}

<div class="mt-5">
    <h2>Do you want to delete your account?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <a href="{% url 'profile' user.id %}" class="btn btn-primary mt-3">No</a>
</div>

{% endblock %}
