{% extends 'main_page.html' %}
    
{% block content %}
<div class="mt-5">
    <form class="form-inline my-2 my-lg-0" method="GET">
        <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
    
    <div class="row mt-5">

    {% for post in posts %}
        <div class="card col-2 mr-2" style="width: 18rem;">
            {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top">
            
            {% else %}
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/58/Instagram_egg.jpg/220px-Instagram_egg.jpg" class="card-img-top">
            {% endif %}
            <div class="card-body">
               <h4 class="text-primary"><a href="{% url 'profile' post.author.profile.id %}">{{ post.author.username }}</a></h4>
              <h5 class="card-title">{{ post.title|title }}</h5>
              <p class="card-text">{{ post.description|truncatechars:20 }}</p>
              <p class="card-text">{{ post.created_at }}</p>
              <a href="{% url 'post-detail' post.id %}" class="btn btn-primary">Read more</a>
            </div>
          </div>
    {% endfor %}
</div>
{% endblock %}
