{% extends 'main_page.html' %}
{% load crispy_forms_tags %}

{% block content %}
    
    <div class="mt-5">
        <h2>Create post</h2>
        <form class="mt-5" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{form|crispy}}
            </div>
            <button type="submit" class="btn btn-primary mt-4">Create</button>

        </form>
    </div>

{% endblock %}
